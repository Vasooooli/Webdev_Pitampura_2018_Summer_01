<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li {
            font-weight: bold;
        }
        div > ul {
            color: blue;
        }

        div + ul {
            color: red;
        }
        div + p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    
    <ul>
        <li>ek</li>
        <li>do</li>
        <li>teen</li>
    </ul>

    <p>
            This is a para
        </p>
</body>
</html>
